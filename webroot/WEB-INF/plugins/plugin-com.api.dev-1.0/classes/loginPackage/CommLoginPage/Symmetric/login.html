
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="${fineServletURL}/file?path=/loginPackage/CommLoginPage/Symmetric/css/style.css" />
  <script type="text/javascript" src="${fineServletURL}/file?path=/js/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="${fineServletURL}/file?path=/js/sha256.min.js"></script>


</head>
<body>

<div class="container">
  <div class="left">
    <div class="login-title"></div>

    <div class="form-group">
      <input type="text" id ="login-id" placeholder="사용자 ID">
    </div>

    <div class="form-group">
      <input type="password" id="pw" placeholder="비밀번호">
    </div>
    <div class="login-notice-wrapper">
      <p class="login-notice"></p>
    </div>
    <div class="remember">
      <input type="checkbox" id="remember">
      <label for="remember">로그인 유지</label>
    </div>

    <button id ="loginBtn" class="button">로그인</button>

    <div class="logo"></div>
    </div>

  <div class="right"></div>
</div>

<script type="text/javascript" src="${fineServletURL}/file?path=/loginPackage/CommLoginPage/Symmetric/js/login.js"></script>
<script>
    var resultData = ${resultJson};
    init(resultData);
</script>
</body>
</html>
